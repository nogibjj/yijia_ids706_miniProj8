name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup
        run: make install-python

      - name: Format
        run: make format-python

      - name: Lint
        run: make lint-python

      - name: Test
        run: make test-python

      - name: Run Python performance tests
        run: make perf-test-python

      - name: Commit and push Python performance report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add python_performance.md
          git commit -m "Add Python performance report"
          git push
