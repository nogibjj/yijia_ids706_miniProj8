name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup
        run: make install-python

      - name: Format
        run: make format-python

      - name: Lint
        run: make lint-python

      - name: Test
        run: make test-python

      - name: Run Python performance tests
        run: make perf-test-python

      - name: Upload Python performance result
        uses: actions/upload-artifact@v4
        with:
          name: python_performance
          path: python_performance.txt